<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI 사진배틀 - 결과</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-3 fw-bold">게임 결과</h1>
    <div id="winnerArea" class="mb-3 fs-4"></div>
    <input type="hidden" id="roomCode" value="{{ room_id }}">
    <div class="card">
      <div class="card-header fw-bold">제출 타임라인</div>
      <div class="table-responsive">
        <table class="table table-striped align-middle mb-0 table-bordered text-center">
          <thead class="table-secondary">
            <tr>
              <th>우승자</th>
              <th>닉네임</th>
              <th>제출 사진</th>
              <th>결과</th>
              <th>AI 평가</th>
              <th>제출시간</th>
            </tr>
          </thead>
          <tbody id="timelineBody"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="{{ url_for('static', filename='js/result.js') }}"></script>
</body>
</html>
